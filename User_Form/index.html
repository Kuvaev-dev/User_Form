<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="stylesheet" href="style/dist/style.css" />
	<title>Registration Page</title>
	<meta http-equiv="Content-type" content ="p/html;charset=UTF-8"/>
</head>
<header>
    <div class="header">
        <img class="header_img" src="media/images/pc.png"/>
        <a href="#" class="header_txt">Home</a>
        <a href="#" class="header_txt">Homework</a>
        <a href="#" class="header_txt">Settings</a>
        <img id="avatar" src="media/images/avatar.png" class="header_img">
    </div>
</header>
<main>
	<div class="top">
        <p class="top_header">Settings</p>              
    </div>
    <div class="content">
        <div class="panel">
            <p class="panel_txt">AVATAR</p>
            <p class="panel_txt">STUDENT'S INFO</p>
            <p class="panel_txt">CHANGE PASSWORD</p>
        </div>
        <div class="form">
            <div class="form_photo">
                <img src="media/images/avatar.png" class="avatar"></br>
                <button>Choose photo</button>
            </div>
            <div class="form_info">
                <input type="text"  class="info_input" placeholder="First Name"></br>
                <input type="text"  class="info_input" placeholder="Last Name"></br>
                <input type="text"  class="info_input" placeholder="Email"></br>
                <input type="number" class="info_input" placeholder="Phone number" required></br>
                <input type="text"  class="info_input" placeholder="Address"></br>
                <input type="text"  class="info_input" placeholder="FB link"></br>
                <button>Save changes</button>
            </div>
            <div class="form_pass">
                <input type="password"  class="info_input" placeholder="Old password"></br>
                <input type="password"  class="info_input" placeholder="New password"></br>
                <input type="password"  class="info_input" placeholder="Repeaet password"></br>        
                <button>Save password</button>
            </div>
        </div>
    </div>
</main>
<footer>
</footer>
</html>
